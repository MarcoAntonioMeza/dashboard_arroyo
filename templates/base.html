<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}My Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM9d9i3X2L+0G/oRaZPf/MG3PeD6G3S6/7Okh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM9d9i3X2L+0G/oRaZPf/MG3PeD6G3S6/7Okh" crossorigin="anonymous">



    <!-- Estilos personalizados -->
    <style>
        /* Estilo para el formulario y el select */
        .form-group label {
            color: #f8f9fa;
            /* Mantener el color del texto claro */
        }

        .form-control {
            background-color: #343a40;
            /* Fondo oscuro para el select */
            border: 1px solid #495057;
            /* Borde oscuro */
            color: #f8f9fa;
            /* Texto claro */
            border-radius: 8px;
            /* Bordes redondeados */
            padding: 0.5rem 1rem;
            /* Espaciado interno */
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .form-control:focus {
            background-color: #495057;
            /* Cambiar el fondo al hacer foco */
            border-color: #007bff;
            /* Borde azul cuando está enfocado */
            outline: none;
        }

        .form-control:hover {
            background-color: #3c4044;
            /* Fondo ligeramente más claro al pasar el mouse */
            border-color: #6c757d;
            /* Borde más claro al pasar el mouse */
        }

        .uppercase {
            text-transform: uppercase;
        }

        body {
            background-color: #212529;
            /* Fondo oscuro */
            color: #f8f9fa;
            /* Texto claro */
            font-family: 'Roboto', sans-serif;
        }

        .container-fluid {
            margin-top: 20px;
            padding: 0 15px;
        }

        .card {
            background-color: #343a40;
            /* Fondo de tarjeta oscuro */
            border: none;
            border-radius: 12px;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #f8f9fa;
        }

        .navbar {
            background-color: #1d2124;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #f8f9fa;
        }

        .navbar-nav .nav-link {
            color: #f8f9fa;
            padding: 0.75rem 1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .footer {
            background-color: #343a40;
            border-top: 1px solid #dee2e6;
            padding: 10px 0;
            color: #6c757d;
            text-align: center;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .custom-scroll-table {
            max-height: 500px;
            /* Altura máxima de la tabla */
            overflow-y: auto;
            /* Habilitar desplazamiento vertical */
            display: block;
            /* Hacer que la tabla se comporte como un bloque */
        }

        /* Para mantener el diseño de la tabla al ser scrollable */
        .custom-scroll-table thead,
        .custom-scroll-table tbody {
            display: table;
            /* Asegura que el thead y tbody se comporten como una tabla */
            width: 100%;
            /* Asegura que se mantenga el ancho completo */
            table-layout: fixed;
            /* Fija el ancho de las columnas */
        }

        .custom-scroll-table tbody {
            height: 80px;
            /* Ajusta la altura del tbody si es necesario */
            overflow-y: auto;
            /* Habilita el desplazamiento en el cuerpo de la tabla */
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'ventas_index' %}">Dashboard Arroyo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ventas_mes' %}">INGRESOS POR MES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'producto_detalle' %}">VENTAS DE PRODUCTOS</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            {% block content %}
            <!-- Contenido específico de cada vista -->
            {% endblock %}
        </div>



    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span>© 2024 <a href="#">My App</a>. Todos los derechos reservados.</span>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>

</html>
